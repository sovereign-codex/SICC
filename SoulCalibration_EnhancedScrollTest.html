  <title>Soul Calibration Ritual Layer</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #050510, #000000);
      color: #e0e0ff;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 40px;
    }
    .scroll-title {
      font-size: 1.8em;

    }
    .invocation {
      font-style: italic;
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .breath-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;

      box-shadow: 0 0 20px rgba(173, 216, 230, 0.2);
      animation: pulse 5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.2; box-shadow: 0 0 10px rgba(173, 216, 230, 0.1); }
      50% { transform: scale(1.2); opacity: 0.7; box-shadow: 0 0 40px rgba(173, 216, 230, 0.4); }

    }
    .chant-button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
    }
    .confirmation {
      margin-top: 20px;
      font-size: 1.2em;
      color: #90ee90;
      display: none;
    }
    .glyph-ring {
      font-size: 2em;
      margin-top: 30px;
      opacity: 0.6;
    }
    .nocturn-glyph {
      font-size: 3em;
      margin-top: 40px;
      color: rgba(135, 206, 235, 0.3);
      animation: blink 8s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
